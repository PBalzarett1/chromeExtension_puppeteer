<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut Extension Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Your Shortcuts</h1>
    </header>
    
    <main>
        <!-- Section for Shortcut Key Configuration -->
        <section id="keyConfigSection" class="section">
            <h2>Shortcut Key Configuration</h2>
            <button id="keyConfigBtn" class="toggle-button">Configure Shortcut Key</button>
            <div class="config-box">
                <div id="recordedShortcutKey" class="recorded-key">None</div>
                <button id="recordBtn">Record New Shortcut</button>
                <button id="resetBtn">Reset Shortcut</button.
